<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: blueviolet;
            height: 300px;
            width: 300px;
            border: 10px solid blue;
            padding: 50px;
            
            margin:auto;
            
            outline-width: 5px;
            outline-style: dashed;
            outline-color: darkorchid;
            
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa <box-level></box-level></h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="d">links</a> são exemplos de caixas inline-level. Vamos ver como isso funciona</p>
    
</body>
</html>

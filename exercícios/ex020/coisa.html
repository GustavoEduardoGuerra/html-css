<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>
    <style>
        div{
            background-color: aqua;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        div:hover{
            background-color: blue;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: brown;
        }
    </style>
</head>
<body>
    <div>1
        <p>escondido</p>
    </div>
    <div>2</div>
    <div>3</div>
